<!DOCTYPE html>
<style>
.container-menu {
	margin-top: 100px;
	margin-left: auto;
	margin-right: auto;
    max-width: 1200px;
    padding: 1.5em;
  }
  
  .menu {
    font-family: "Inter", sans-serif;
    font-size: 14px;
  }
  
  .menu-group-heading {
    margin: 0;
    padding-bottom: 1em;
    border-bottom: 2px solid #ccc;
  }
  
  .menu-group {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5em;
    padding: 1.5em 0;
  }
  
  .menu-item {
    display: flex;
  }
  
  .menu-item-image {
    width: 80px;
    height: 80px;
    flex-shrink: 0;
    object-fit: cover;
    margin-right: 1.5em;
  }
  
  .menu-item-text {
    flex-grow: 1;
  }
  
  .menu-item-heading {
    display: flex;
    justify-content: space-between;
    margin: 0;
  }
  
  .menu-item-name {
    margin-right: 1.5em;
  }
  
  .menu-item-description {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    font-size: 20px;
    font-family: 'Titillium Web', sans-serif;
  }
  
  .add input{
    margin-top: 90px;
    width: 45px; height: 40px;
    padding-bottom: 45px;
    border-radius: 50%; 
    text-align: center;
    transition: box-shadow .3s;
    background: lightgrey;
    cursor: pointer;
    border: 0;
    appearance: none;
   }
  .add input[type="checkbox"]::after{
       font-size: 40px;
       content: '+';
       color: rgb(0, 0, 0);
   }
  
  .add input:checked{ box-shadow: inset 0 0 0 20px #32a852;    
    content: '+';
    color: white;
}
 @media screen and (min-width: 992px) {
    .menu {
      font-size: 16px;
    }
  
    .menu-group {
      grid-template-columns: repeat(2, 1fr);
    }
  
    .menu-item-image {
      width: 125px;
      height: 125px;
    }
  }
  
  
   .stile-padding-large {
            padding: 90px 24px!important;
        }

        .stile-margin-top {
            margin-top: 16px!important;
        }

        .stile-content {
            max-width: 70%;
        }

        .stile-content, .w3-auto {
        margin-left: auto;
        margin-right: auto;
        }

        .stile-light-grey{
        color: #000!important;
        background-color: #e38924!important;
        }
        .stile-padding-32 {
			margin-bottom: 150px;
            padding-top: 32px!important;
            padding-bottom: 32px!important;
        }

</style>

<html>
<head  th:replace="fragments/base.html :: headerfiles(title='Menu')">  
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ced3f913ea.js" crossorigin="anonymous"></script>
</head>

<body>

		  	<div th:if="${role}">
		<header th:replace="fragments/admin.html :: header"></header>
	</div>
	<div th:unless="${role}">
		<header th:replace="fragments/base.html :: header"></header>
	</div>
 
		<!-- Page content -->
	    <div class="stile-content stile-padding-large stile-margin-top">
	        <div class="stile-light-grey stile-padding-large stile-padding-32 stile-margin-top">
	        <div style="padding-bottom: 40px;">
	            <div>
	            	<h1> Menu</h1>
	            	<p><button th:if="${role}" class ="bottone" id="myBtn_form">Aggiungi</button></p>
	            </div>
	        </div>
            	<hr>
            	<div>
	            	<div style="display: flex; padding-top: 20px;" th:each="p : ${Pizze}">
	            	<img class="menu-item-image" th:src="@{${'/images/' + p.nome +'.jpg'}}" alt="Bruschetta">
				          <div class="menu-item-text">
				            <h3 class="menu-item-heading">
				              <span class="menu-item-name"th:text="${p.nome}">pizza</span>
				              <div class="menu-item-description">
					              <div th:each=" i: ${p.ingredientiBase}">
					              	<p th:text="${i.nome} + ','"> </p>
					              </div>
					           </div>
				              <span class="menu-item-price" th:text="${p.prezzo} + '€'">prezzo</span>
				            </h3>				       
	            	</div>
            	</div>
	        </div>
	        </div>
	    </div> 
	    <div th:replace="loginForm :: login"></div>
	    <div id="form" class="modal">
				
				  <!-- Modal content -->
				  <div  class="modal-content" style="background-color: #ffffff !important">
				    <span id="close" class="close">&times;</span>
				  
				      <form th:action="@{/admin/newpizza}" method="POST" th:object="${pizza}" enctype="multipart/form-data" style="height: 100%;">
				      		  <div style="    display: flex; flex-direction: column; justify-content: space-around; height: 100%;">
				      		  <div style="display: flex;flex-direction: row;    justify-content: space-around;">
				      		 <div class="file-upload">
						        <label for="myfile"><img style="width: auto; height: 150px;" src="images/foto.png"></label>
						        <input  type="file"  name="file">
						     </div>
        					<div class="text-upload" style="display: flex;justify-content: space-around;flex-direction: column;width: 50%;">
							 <div class="form-group">
      						<label for="nome">Nome Pizza</label>
      						<input type="text" class="form-control" th:field="*{nome}" id="nome" placeholder="Name">
    									</div>
    									 <label for="prezzo">Prezzo</label>
		<div class="input-group mb-2 mr-sm-2" style="width: 30%;height:62px ;">
    <div class="input-group-prepend">
      <div class="input-group-text">€</div>
    </div>
    <input type="number" class="form-control" th:field="*{prezzo}" id="prezzo" placeholder="Prezzo">
  </div>                   
 
	                           <div  class="ingredienti-upload cust">
	                           <div th:each="i : ${Ingredienti}" class="custom-control custom-switch cust">
  <input type="checkbox" class="custom-control-input" th:id="${i.id}" th:field="*{ingredientiBase}" th:value="${i.id}">
  <label class="custom-control-label" th:for="${i.id}" th:text="${i.nome}"></label>
</div>
	                           			 
								        
	                          	</div>	 
        					</div>
								
				      		  </div>
				      		  <div style="width: 100%; display: flex;justify-content: center;">
				      		  <button type="submit" class="btn btn-warning">CREATE</button>
				      		  <div>
				      		  </div>
						</form>
					    </div>
					  </div>
</body>
	        <script>
// Get the modal

var form = document.getElementById("form");
var btn_form = document.getElementById("myBtn_form");
// Get the <span> element that closes the modal
var span = document.getElementById("close");

btn_form.onclick = function() {
  form.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  form.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == form) {
    form.style.display = "none";
  }
}


</script>
					  

</html>
